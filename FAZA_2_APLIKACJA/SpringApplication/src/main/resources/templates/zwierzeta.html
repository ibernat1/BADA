<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Wszystkie nasze zwierzaki</title>
    <style>
        body {
            background-color: #b7f7bf;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #025e0d;">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/static/assets/img/logo.jpg" alt="Logo" style="height: 40px; width: auto;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div align="center">
    <h1>Zwierzeta w schronisku</h1>
</div>
<!-- Entry to new page -->
<a href="/dodajzwierze">Dodaj zwierze</a>
<!-- Table -->
<table border = "1" cellpadding = "10"> <!-– border –
    obramowanie, cellpadding – rozmiar komórki -->
    <!-- Table header -->
    <thead>
    <tr> <!-- Table row -->
        <th>Imie</th> <!–- Table column -->
        <th>Data przyjęcia</th>
        <th>Szczepienie</th>
        <th>Szczepienie1</th>
        <th>Data adopcji</th>
    </tr>
    </thead>
    <!-- Table body -->
    <tbody>
    <tr th:each = "zwierze : ${listZwierze}">
        <td th:text = "${zwierze.imie}">Imie</td>
        <td th:text = "${zwierze.data_przyjecia}">Data przyjęcia</td>
        <td>
            <span th:if="${zwierze.szczepienie_wscieklizna == 'T'}">Tak</span>
            <span th:if="${zwierze.szczepienie_wscieklizna == 'N'}">Nie</span>
        </td>
        <td th:text = "${zwierze.szczepienie_wscieklizna}">Szczepienie1</td>
        <td th:text = "${zwierze.data_adopcji}">Data adopcji</td>
    </tr>
    </tbody>
</table>
</body>
</html>
