<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Nowe zwierze</title>
</head>
<body>
<div align="center">
    <h1>Wprowadź dane zwierzęcia</h1>
    <br/>

    <form action ="#" th:action="@{/zapisz}" th:object="${zwierze}" method="post">
        <table border = "1" cellpadding="10">
            <tr>
                <td> Numer</td>
                <td><input type="text" th:field="*{nr_zwierzecia}"></td>
            </tr>
            <tr>
                <td> Imie</td>
                <td><input type="text" th:field="*{imie}"></td>
            </tr>
            <tr>
                <td> Data przyjęcia</td>
                <td><input type="text" th:field="*{data_przyjecia}"></td>
            </tr>
            <tr>
                <td> Czy szczepiony(T/N)</td>
                <td><input type="text" th:field="*{szczepienie_wscieklizna}"></td>
            </tr>
            <tr>
                <td> Data_adopcji</td>
                <td><input type="text" th:field="*{data_adopcji}"></td>
            </tr>
            <tr>
                <td> Rok urodzenia</td>
                <td><input type="text" th:field="*{rok_urodzenia}"></td>
            </tr>
            <tr>
                <td> Numer schroniksa(1)</td>
                <td><input type="text" th:field="*{nr_schroniska}"></td>
            </tr>
            <tr>
                <td> Numer adoptujacego(1-3)</td>
                <td><input type="text" th:field="*{nr_adoptujacego}"></td>
            </tr>
            <tr>
                <td> Numer kojca(1-3)</td>
                <td><input type="text" th:field="*{nr_kojca}"></td>
            </tr>

            <tr>
                <td> Numer rasy(1-3)</td>
                <td><input type="text" th:field="*{nr_rasy}"></td>
            </tr>
            <tr>
                <td colspan="2"> <button type="submit"> Zapisz </button> </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
